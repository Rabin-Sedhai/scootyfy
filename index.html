<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scootyfy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="music">
            <div class="musicimg">
                <img src="" alt="img" id="songImg">

            </div>
            <audio>
                <source src="" type="audio/mp3" id="musicSrc">
            </audio>
            <div class="content">
                <h3 id="title">One Kiss</h3>
                <p id="artist">Dua Lipa</p>
                <input type="range" value="0" id="controller">
            </div>
            <div class="navigation">
                <i class="fa-solid fa fa-angle-right" id="left"></i>
                <i class="fa-solid fa-play" onclick="playMusic()" id="play-pause"></i>
                <i class="fa-solid fa-angle-right" id="right-btn"></i>
            </div>
        </div>
        <div class="footer">
            <a href="">copyright 2021 &copy; bisses</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/01c92bbbb4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
